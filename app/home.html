<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making a Playlist</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <button id="viewBtn">View All Songs</button>
    <button id="createPlaylist">Create a Playlist</button>
    <button id="addSong">Add a Song</button>

    <section class="form hidden">
      <div class="playlistName">
        <form action="" method="get">
          <label class="label" for="name">Playlist Name: </label>
          <input type="text" name="name" id="name" required />
        </form>
      </div>
      <div class="playlistDesc">
        <form action="" method="get">
          <label class="label" for="name">Playlist Description: </label>
          <input type="text" name="name" id="name" required />
        </form>
      </div>
    </section>

    <button class="submitBtn hidden">Submit</button>

    <section class="container"></section>
    <script src="src/app.js"></script>
  </body>
</html>
