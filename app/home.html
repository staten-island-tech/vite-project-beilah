<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Making a Playlist</title>
  </head>
  <body>

    <label class="themeLabel">
      <input type="checkbox" id="themeToggle" />
      Toggle Theme
    </label>

    <div class="btns">
      <button id="viewBtn">View All Songs</button>
      <button id="createPlaylist">Create a Playlist</button>
      <button id="addSong">Add a Song</button>
    </div>

    <section class="form hidden">
      <form id="playlistForm">
        <div class="playlistName">
          <label class="label" for="playlistName">Playlist Name:</label>
          <input type="text" id="playlistName" required />
        </div>

        <div class="playlistDesc">
          <label class="label" for="playlistDesc">Playlist Description:</label>
          <input type="text" id="playlistDesc" required />
        </div>
      </form>
    </section>

    <section class="addSong hidden">
      <form id="songForm">
        <div class="songName">
          <label class="label" for="songName">Name:</label>
          <input type="text" id="songName" required />
        </div>

        <div class="songAlbum">
          <label for="songAlbum" class="label">Album:</label>
          <input type="text" id="songAlbum" required />
        </div>

        <div class="songImage">
          <label for="songImage" class="label">Image (Paste):</label>
          <input type="file" id="songImage" accept="image/*" required />
        </div>

        <div class="songArtist">
          <label for="songArtist" class="label">Artist:</label>
          <input type="text" id="songArtist" required />
        </div>

        <div class="songLength">
          <label for="songLength" class="label">Length:</label>
          <input type="text" id="songLength" required />
        </div>
      </form>
      <button class="songSubmit">Submit</button>
    </section>

    <button class="submitBtn hidden">Submit</button>

    <section class="container"></section>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
